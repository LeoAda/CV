<p>it-skills works!</p>
<div *ngFor="let skills of skillslist">
  <h3>
    {{ skills.name }}
  </h3>
  <mat-accordion >
  <div *ngFor="let description of skills.description" >


    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ description }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>

  </div>
    </mat-accordion>
</div>
